<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creative Slider Login Form</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Creative Slider Login Form.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="styleBg">
        <div class="style"></div>
    </div>
    <form action="#" class="container">
        <div class="layer">
            <input type="text" name="a" class="tag" id="FirstName" required>
            <label class="placeholder" for="FirstName">First Name</label>
            <span class="btn"><i class="fa fa-arrow-right"></i></span>
        </div>
        <div class="layer">
            <input type="text" name="a" class="tag" id="LastName" required>
            <label class="placeholder" for="LastName">Last Name</label>
            <span class="btn"><i class="fa fa-arrow-right"></i></span>
        </div>
        <div class="layer">
            <input type="email" name="a" class="tag" id="email" required>
            <label class="placeholder" for="email">E-mail</label>
            <span class="btn"><i class="fa fa-arrow-right"></i></span>
        </div>
        <div class="layer">
            <input type="password" name="a" class="tag" id="password" required>
            <label class="placeholder" for="password">Create password</label>
            <span class="btn"><span class="button">Create Account</span></span>
        </div>
        <div class="layer">
            <h1 id="result"></h1>
        </div>
    </form>
    <script src="Creative Slider Login Form.js"></script>
</body>
</html>
